<!-- CREATION D'UN PROJET -->
<form>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Nom</label>
        <!-- INSERTION DS LA BDD -->
        <input type="text" class="form-control" placeholder="Nom" [value]="formCreate.name" (change)="formCreate.name = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Description</label>
        <textarea type="text" class="form-control" placeholder="Description" [value]="formCreate.description" (change)="formCreate.description = $event.target.value"></textarea>
      </div>
    </div>
  </div>
    <div class="col">
      <div class="form-group">
        <label>Date de début</label>
        <input type="date" class="form-control" placeholder="Date de début" [value]="formCreate.startdate" (change)="formCreate.startdate = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Date de fin</label>
        <input type="date" class="form-control" placeholder="Date de fin" [value]="formCreate.enddate" (change)="formCreate.enddate = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Client</label>
        <input type="text" class="form-control" placeholder="Client" [value]="formCreate.customer" (change)="formCreate.customer = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Montant</label>
        <input type="text" class="form-control" placeholder="Montant" [value]="formCreate.sum" (change)="formCreate.sum = $event.target.value" />
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Statut</label>
        <select type="text" class="form-control" placeholder="Statut" [value]="formCreate.status" (change)="formCreate.status = $event.target.value">
          <option></option>
          <option>Annulé</option>
          <option>Terminé</option>
          <option>En cours de réalisation</option>
          <option>Prospect</option>
        </select>
      </div>
    </div>
  <!-- AJOUT -->
  <button type="button" name="button" class="btn btn-info" (click)=createProject()>Ajouter</button>
</form>
