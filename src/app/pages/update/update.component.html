<!-- CREATION D'UN SALARIE -->
<form *ngIf="employee">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Nom</label>
        <!-- AJOUT DS LA BDD -->
        <input type="text" class="form-control" placeholder="Nom" [value]="employee.name" (change)="formUpdate.name = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Prénom</label>
        <input type="text" class="form-control" placeholder="Prenom" [value]="employee.firstname" (change)="formUpdate.firstname = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" [value]="employee.username" (change)="formUpdate.username = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Date de Naissance</label>
        <input type="date" class="form-control" placeholder="Date de Naissance" [value]="employee.birthday" (change)="formUpdate.birthday = $event.target.value">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Rue</label>
        <input type="text" class="form-control" placeholder="Rue" [value]="employee.address" (change)="formUpdate.address = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Ville</label>
        <input type="text" class="form-control" placeholder="Ville" [value]="employee.city" (change)="formUpdate.city = $event.target.value">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Code Postal</label>
        <input type="text" class="form-control" placeholder="Code Postal" [value]="employee.zipcode" (change)="formUpdate.zipcode = $event.target.value">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label>Téléphone</label>
        <input type="number" class="form-control" placeholder="Telephone" [value]="employee.phone" (change)="formUpdate.phone = $event.target.value">
      </div>
      <div class="col">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" [value]="employee.email" (change)="formUpdate.email = $event.target.value">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label>Poste</label>
          <select type="text" class="form-control" placeholder="Poste" [value]="employee.post" (change)="formUpdate.post = $event.target.value">
            <option></option>
            <option>Chef de project</option>
            <option>Développeur</option>
            <option>Commercial</option>
            <option>Intégrateur</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <!-- MODIFICATION AVEC UPDATEEMPLOYEE -->
  <button type="button" name="button" class="btn btn-info" (click)=updateEmployee(employee.id)>Modifier</button>
</form>
